<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - ModernShop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        main.container {
            max-width: 800px;
            margin: 120px auto 2rem;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .account-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .user-info h2 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .user-info p {
            color: #666;
        }
        .logout-btn {
            padding: 0.75rem 1.5rem;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .logout-btn:hover {
            background: #c0392b;
        }
        .account-section {
            margin-bottom: 2rem;
        }
        .account-section h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        body {
            background: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        main.container {
            max-width: 800px;
            margin: 120px auto 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.93);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            main.container {
                margin: 80px 1rem 1.5rem 1rem;
                max-width: 95vw;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body class="account-page">
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">ModernShop</a>
            <ul class="nav-menu">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="collections.html">Collections</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="account-header">
            <div class="user-info">
                <h2 id="userName">Loading...</h2>
                <p id="userEmail">Loading...</p>
            </div>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <div class="account-section">
            <h3>Account Information</h3>
            <p><strong>Member since:</strong> <span id="memberSince">Loading...</span></p>
        </div>

        <div class="account-section">
            <h3>Quick Actions</h3>
            <p>üõí <a href="products.html">Continue Shopping</a></p>
            <p>üì¶ View Order History (Coming Soon)</p>
            <p>‚ù§Ô∏è View Wishlist (Coming Soon)</p>
        </div>
    </main>

    <script>
        async function loadUserProfile() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('/api/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('userName').textContent = data.user.fullname;
                    document.getElementById('userEmail').textContent = data.user.email;
                    document.getElementById('memberSince').textContent = new Date(data.user.created_at).toLocaleDateString();
                } else {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                window.location.href = 'login.html';
            }
        }

        function logout() {
    localStorage.removeItem('token');
    localStorage.removeItem('user');
    
    // Update user icon across all tabs
    window.dispatchEvent(new StorageEvent('storage', {
        key: 'token',
        newValue: null
    }));
    
    window.location.href = 'index.html';
}


        // Load profile on page load
        loadUserProfile();
    </script>
</body>
</html>
