<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ModernShop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    position: relative;
}

body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.4);
    z-index: -1;
    pointer-events: none;
}

main.container {
    max-width: 420px;
    margin: 120px auto 2rem;
    padding: 2.5rem 2rem 2rem 2rem;
    background: rgba(255,255,255,0.92);
    border-radius: 18px;
    box-shadow: 0 12px 36px rgba(0,0,0,0.15), 0 1.5px 4px rgba(0,0,0,0.11);
    position: relative;
    z-index: 1;
    animation: fadeInUp 0.7s cubic-bezier(.4,0,.2,1);
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(28px);}
    to   { opacity: 1; transform: translateY(0);}
}

h1.section-title {
    text-align: center;
    color: #2c3e50;
    font-weight: 900;
    margin-bottom: 2.2rem;
    letter-spacing: -1px;
    font-size: 2rem;
}

form input[type=text],
form input[type=email],
form input[type=password] {
    width: 100%;
    padding: 0.8rem 0.9rem 0.8rem 2.7rem;
    margin-bottom: 1.2rem;
    border-radius: 7px;
    border: 1.5px solid #ddd;
    font-size: 1.04rem;
    background: #f8f9fa;
    transition: border-color 0.2s, box-shadow 0.2s;
    box-shadow: 0 0px 0px rgba(0,0,0,0);
    outline: none;
}

form input[type=text]:focus,
form input[type=email]:focus,
form input[type=password]:focus {
    border-color: #e74c3c;
    box-shadow: 0 0 0 2.5px #ffece7;
    background: #fff;
}

form input[type=email] {
    background-image: url('https://img.icons8.com/material-rounded/24/999999/new-post.png');
    background-repeat: no-repeat; background-size: 22px 22px;
    background-position: 9px center;
}
form input[type=password] {
    background-image: url('https://img.icons8.com/material-rounded/24/999999/lock.png');
    background-repeat: no-repeat; background-size: 22px 22px;
    background-position: 9px center;
}
form input[type=text]#fullname {
    background-image: url('https://img.icons8.com/material-rounded/24/999999/user.png');
    background-repeat: no-repeat; background-size: 22px 22px;
    background-position: 9px center;
}

form button {
    width: 100%;
    padding: 0.82rem;
    background: linear-gradient(90deg,#e74c3c 55%,#ff836e 100%);
    color: white;
    border: none;
    border-radius: 7px;
    font-size: 1.13rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.18s, transform 0.18s;
    margin-top: 0.2rem;
    box-shadow: 0 2px 14px rgba(231, 76, 60,0.08);
}
form button:hover {
    background: linear-gradient(90deg,#c0392b 70%,#e74c3c 100%);
    transform: translateY(-2px) scale(1.015);
}

.switch-link {
    text-align: center;
    margin-top: 1.8rem;
    color: #666;
    font-size: 1.04rem;
}
.switch-link a {
    color: #e74c3c;
    text-decoration: underline;
    font-weight: 600;
    transition: color 0.2s;
}
.switch-link a:hover {
    color: #c0392b;
}

.error-message, .success-message {
    display: none;  /* Hidden by default */
    font-size: 1rem;
    padding: 0.8rem 1rem;
    border-radius: 7px;
    margin-bottom: 1rem;
    text-align: center;
    animation: fadeInUp 0.4s;
}

.error-message {
    background: #f8d7da;
    color: #b5333a;
    border: 1.5px solid #e74c3c;
}

.success-message {
    background: #d4edda;
    color: #21743b;
    border: 1.5px solid #2ecc71;
}


@media (max-width: 480px) {
    main.container {
        margin: 60px 0.4rem 2rem 0.4rem;
        padding: 1.2rem 0.5rem 0.7rem 0.5rem;
        max-width: 97vw;
    }
    h1.section-title { font-size: 1.35rem;}
}

    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">ModernShop</a>
            <ul class="nav-menu">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="collections.html">Collections</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1 class="section-title">Create Your Account</h1>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="signupForm">
            <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email address" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit" id="signupBtn">Sign Up</button>
        </form>
        <div class="switch-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </main>

    <script>
        document.getElementById('signupForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const signupBtn = document.getElementById('signupBtn');
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match.';
                errorMsg.style.display = 'block';
                return;
            }

            signupBtn.textContent = 'Creating Account...';
            signupBtn.disabled = true;
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            const formData = {
                fullname: document.getElementById('fullname').value,
                email: document.getElementById('email').value,
                password: password
            };

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    successMsg.textContent = 'Account created successfully! Redirecting...';
                    successMsg.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'account.html';
                    }, 1000);
                } else {
                    errorMsg.textContent = data.error;
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'Network error. Please try again.';
                errorMsg.style.display = 'block';
            }

            signupBtn.textContent = 'Sign Up';
            signupBtn.disabled = false;
        };
    </script>
</body>
</html>
