                <h3 class="product-name">Notebooks</h3>
                <div class="product-price">$12.99</div>
            </div>
            <div class="product-card stationary">
                <img src="https://images.unsplash.com/photo-1496317899792-9d7dbcd928a1?auto=format&fit=crop&w=600&q=80" alt="Pens" loading="lazy">
                <h3 class="product-name">Pens</h3>
                <div class="product-price">$4.99</div>
            </div>
            <!-- Decor -->

            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Category filtering
        const categoryButtons = document.querySelectorAll('.category-btn');
        const productCards = document.querySelectorAll('.product-card');

        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                const category = button.getAttribute('data-category');

                productCards.forEach(card => {
                    if (category === 'all') {
                        card.style.display = 'block';
                    } else {
                        if (card.classList.contains(category)) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    }
                });
            });
        });
    </script>
