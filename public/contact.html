<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ModernShop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        main.container {
            margin-top: 120px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            padding: 2rem;
            border-radius: 15px;
            background: linear-gradient(rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.95)), url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
            box-shadow: 0 8px 24px rgb(0 0 0 / 0.2);
        }
        main.container form, main.container div {
            background: transparent;
        }
    </style>
</head>
<body class="contact-page">
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">ModernShop</a>
            <ul class="nav-menu">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="products.html#all-products">Products</a></li>
                <li><a href="collections.html#collections">Collections</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-right">
                <div class="search-bar">
                    <input type="text" placeholder="Search collections...">
                    <i class="fas fa-search"></i>
                </div>

                <div class="nav-icons">
                    <a href="account.html"><i class="fas fa-user"></i></a>
                    <a href="favorites.html"><i class="fas fa-heart"></i></a>
                    <a href="cart.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </div>

            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    <!-- Contact Content -->
    <main class="container">
        <h1 class="section-title">Contact ModernShop</h1>
        <form id="contactForm">
            <div style="margin-bottom:1rem;">
                <label for="name" style="display:block; margin-bottom:0.3rem;">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Full Name" required style="width:100%;padding:0.6rem;border-radius:5px;border:1px solid #ccc;">
            </div>
            <div style="margin-bottom:1rem;">
                <label for="email" style="display:block; margin-bottom:0.3rem;">Your Email</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required style="width:100%;padding:0.6rem;border-radius:5px;border:1px solid #ccc;">
            </div>
            <div style="margin-bottom:1rem;">
                <label for="message" style="display:block; margin-bottom:0.3rem;">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required style="width:100%;padding:0.6rem;border-radius:5px;border:1px solid #ccc;"></textarea>
            </div>
            <button type="submit" style="padding: 0.8rem 2rem; background: #e74c3c; color: #fff; font-weight:600; border:none; border-radius:5px;">Send Message</button>
        </form>
        <div id="formResponse" style="display:none; color: #2ecc71; margin-top: 1rem; font-weight:600;"></div>
        <div style="margin-top:2rem; border-top:1px solid #eee; padding-top:1rem; color:#333;">
            <p><i class="fas fa-envelope"></i> support@modernshop.com</p>
            <p><i class="fas fa-phone"></i> +1-800-555-0199</p>
            <p><i class="fas fa-map-marker-alt"></i> 123 Modern St, Online City, Global</p>
        </div>
    </main>
    <script>
      document.getElementById('contactForm').onsubmit = function(e) {
        e.preventDefault();
        document.getElementById('formResponse').innerHTML = 'Thank you for your message. We will get back to you soon!';
        document.getElementById('formResponse').style.display = 'block';
        this.reset();
      };
    </script>
    <script src="script.js"></script>
</body>
</html>
