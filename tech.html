<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Gadgets Collection - ModernShop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>body {
            background: url('https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.25);
            z-index: -1;
        }
        main.container {
            max-width: 900px;
            margin: 120px auto 2rem;
            padding: 2rem;
            background: rgba(255,255,255,0.96);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.12);
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.09);
            text-align: center;
            overflow: hidden;
            padding-bottom: 1rem;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-8px);
        }
        .product-card img {
            width: 100%;
            aspect-ratio: 4 / 3;
            object-fit: cover;
        }
        .product-name {
            font-weight: 600;
            margin: 1rem 0 0.5rem;
            color: #2c3e50;
        }
        .product-price {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.1rem;
        }</style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="#" class="logo">ModernShop</a>

            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="products.html#all-products">Products</a></li>
                <li><a href="collections.html#collections">Collections</a></li>
                <li><a href="about.html#about">About</a></li>
                <li><a href="contact.html#contact">Contact</a></li>
            </ul>

            <div class="nav-right">
                <div class="search-bar">
                    <input type="text" placeholder="Search products...">
                    <i class="fas fa-search"></i>
                </div>

                <div class="nav-icons">
                    <a href="account.html"><i class="fas fa-user"></i></a>
                    <a href="favorites.html"><i class="fas fa-heart"></i></a>
                    <a href="cart.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </div>

            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1 class="section-title">Tech Gadgets Collection</h1>
        <div class="products-grid">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1510557880182-3a9359f24a8d?auto=format&fit=crop&w=600&q=80" alt="Smartphone">
                <h3 class="product-name">Smartphone</h3>
                <div class="product-price">$699.99</div>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=600&q=80" alt="Wearable Watch">
                <h3 class="product-name">Wearable Watch</h3>
                <div class="product-price">$299.99</div>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1518444799509-fe51ed28a816?auto=format&fit=crop&w=600&q=80" alt="Wireless Headphones">
                <h3 class="product-name">Wireless Headphones</h3>
                <div class="product-price">$199.99</div>
            </div>
        </div>
    </main>
</body>
</html>
